<h2> Course Info</h2>

<hr>

<!-- #variavel de template: Irá verificar se todo o formulário está preenchido -->
<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row"> <!--Classes bootstrap-->
        <label for="" class="col-sm-2 col-from-label">Name: </label>
    
        <div class="col-sm-10">  <!--Classes bootstrap-->
            <!-- required: torna obrigatorio o name -->
            <!-- #courseName: variavel de template recebe o valor dinamicamente do two way data bind -->
            <!-- [ngClass] = {classe: condição}, controla dinamicamente a classe do elemento com base na opção -->
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass] = "{'is-invalid': courseName.invalid}" class="form-control"> <!--Classes bootstrap-->
            <!--Filtro: usando o [(two way data bind)]
                - [(ngModel)] = variavel ('binda' este input com a variavel)
            
            -->

            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>
        <div class="form-group row"> <!--Classes bootstrap-->
            <label for="" class="col-sm-2 col-from-label">Price: </label>
                <div class="col-sm-10">  <!--Classes bootstrap-->
                
                <input [(ngModel)]="course.price" required name="price" type="'number" #coursePrice="ngModel" [ngClass] = "{'is-invalid': coursePrice.invalid}" class="form-control"> <!--Classes bootstrap-->
                
                <div class="invalid-feedback">
                    <span>Course price is required</span>
                </div>
            </div>
        </div>
    

    <div class="form-group row"> <!--Classes bootstrap-->
        <label for="" class="col-sm-2 col-from-label">Rating: </label>
            <div class="col-sm-10">  <!--Classes bootstrap-->
            
            <input [(ngModel)]="course.rating" required name="rating" type="'number" #courseRating="ngModel" [ngClass] = "{'is-invalid': courseRating.invalid}" class="form-control"> <!--Classes bootstrap-->
            
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row"> <!--Classes bootstrap-->
        <label for="" class="col-sm-2 col-from-label">Description: </label>
            <div class="col-sm-10">  <!--Classes bootstrap-->
            
            <input [(ngModel)]="course.description" required name="description" type="'text" #courseDescription="ngModel" [ngClass] = "{'is-invalid': courseDescription.invalid}" class="form-control"> <!--Classes bootstrap-->
            
            <div class="invalid-feedback">
                <span>Course Description is required</span>
            </div>
        </div>
    </div>

    <button [disabled]='courseForm.invalid' (click)="save()" class='btn btn-primary mr-2'>Save</button>
    <button [routerLink]="['/course/']" class="btn btn-secondary">Back</button>
</form>
